<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDA Transition Table for IBAN Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
        }
        h2 {
            color: #343a40;
        }
        .table {
            background-color: #343a40;
            color: #ffffff;
        }
        .table th, .table td {
            border-color: #ffffff;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Current State</th>
                <th scope="col">Input Symbol</th>
                <th scope="col">Stack Top</th>
                <th scope="col">Next State</th>
                <th scope="col">Push to Stack</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>q0</td>
                <td>A</td>
                <td>Z</td>
                <td>q1</td>
                <td>A</td>
            </tr>
            <tr>
                <td>q1</td>
                <td>A</td>
                <td>A</td>
                <td>q1</td>
                <td>A</td>
            </tr>
            <tr>
                <td>q1</td>
                <td>B</td>
                <td>A</td>
                <td>q2</td>
                <td>B</td>
            </tr>
            <tr>
                <td>q2</td>
                <td>B</td>
                <td>B</td>
                <td>q2</td>
                <td>B</td>
            </tr>
            <tr>
                <td>q2</td>
                <td>C</td>
                <td>B</td>
                <td>q3</td>
                <td>C</td>
            </tr>
            <tr>
                <td>q3</td>
                <td>C</td>
                <td>Z</td>
                <td>q4</td>
                <td>-</td>
            </tr>
            <tr>
                <td>q4</td>
                <td>&epsilon;</td>
                <td>Z</td>
                <td>q_accept</td>
                <td>-</td>
            </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
