<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pushdown Automaton Transition Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #343a40;
            color: #fff;
            padding: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
            background-color: #212529;
        }
        th, td {
            border: 1px solid #495057; 
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #343a40; 
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">Pushdown Automaton Transition Table</h2>

    <div class="table-responsive">
        <table class="table table-dark table-bordered">
            <thead>
                <tr>
                    <th>Current State</th>
                    <th>Input Symbol</th>
                    <th>Stack Top</th>
                    <th>Next State</th>
                    <th>Push to Stack</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>q0</td>
                    <td>0</td>
                    <td>Z</td>
                    <td>q0</td>
                    <td>0Z -> 00</td>
                </tr>
                <tr>
                    <td>q0</td>
                    <td>0</td>
                    <td>0</td>
                    <td>q0</td>
                    <td>00 -> 000</td>
                </tr>
                <tr>
                    <td>q0</td>
                    <td>1</td>
                    <td>0</td>
                    <td>q1</td>
                    <td>ε (pop)</td>
                </tr>
                <tr>
                    <td>q0</td>
                    <td>1</td>
                    <td>Z</td>
                    <td>q1</td>
                    <td>ε (pop)</td>
                </tr>
                <tr>
                    <td>q1</td>
                    <td>1</td>
                    <td>0</td>
                    <td>q1</td>
                    <td>ε (pop)</td>
                </tr>
                <tr>
                    <td>q1</td>
                    <td>&epsilon;</td>
                    <td>Z</td>
                    <td>q0</td>
                    <td>(loop to q0)</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
